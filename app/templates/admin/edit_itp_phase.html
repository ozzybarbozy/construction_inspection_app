{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">üìù Edit ITP Phase</h4>
                </div>
                <div class="card-body">
    <form method="POST">
                        <div class="form-group mb-3">
            <label for="phase_code">Phase Code (optional)</label>
                            <input type="text" class="form-control" id="phase_code" name="phase_code" value="{{ phase.phase_code or '' }}">
        </div>

                        <div class="form-group mb-3">
                            <label for="activity_name">Activity Name *</label>
                            <input type="text" class="form-control" id="activity_name" name="activity_name" value="{{ phase.activity_name }}" required>
        </div>

                        <div class="form-group mb-3">
            <label for="verifying_document">Verifying Document (optional)</label>
                            <input type="text" class="form-control" id="verifying_document" name="verifying_document" value="{{ phase.verifying_document or '' }}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="employer">Employer (optional)</label>
                            <input type="text" class="form-control" id="employer" name="employer" value="{{ phase.employer or '' }}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="engineer">Engineer (optional)</label>
                            <input type="text" class="form-control" id="engineer" name="engineer" value="{{ phase.engineer or '' }}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="contractor">Contractor (optional)</label>
                            <input type="text" class="form-control" id="contractor" name="contractor" value="{{ phase.contractor or '' }}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="subcontractor">Subcontractor (optional)</label>
                            <input type="text" class="form-control" id="subcontractor" name="subcontractor" value="{{ phase.subcontractor or '' }}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="third_party">Third Party (optional)</label>
                            <input type="text" class="form-control" id="third_party" name="third_party" value="{{ phase.third_party or '' }}">
        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.list_itp_phases', itp_id=phase.itp_id) }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-outline-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
            </div>
                    </form>
            </div>
            </div>
        </div>
    </div>
</div>

<style>
    .btn-outline-primary:hover,
    .btn-outline-info:hover,
    .btn-outline-success:hover,
    .btn-outline-danger:hover,
    .btn-outline-warning:hover,
    .btn-outline-secondary:hover {
        color: white;
    }
</style>
{% endblock %}
