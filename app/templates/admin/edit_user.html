{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h4 class="mb-0">
                        <i class="fas fa-user-edit me-2"></i>
                        Edit User: {{ user.username }}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-user me-1"></i>Name
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           value="{{ user.name }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="surname" class="form-label">
                                        <i class="fas fa-user me-1"></i>Surname
                                    </label>
                                    <input type="text" class="form-control" id="surname" name="surname" 
                                           value="{{ user.surname }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="cell_phone" class="form-label">
                                <i class="fas fa-phone me-1"></i>Cell Phone
                            </label>
                            <input type="tel" class="form-control" id="cell_phone" name="cell_phone" 
                                   value="{{ user.cell_phone }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-1"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   value="{{ user.username }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ user.email }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">
                                <i class="fas fa-user-shield me-1"></i>Role
                            </label>
                            <select class="form-select" id="role" name="role" required>
                                {% for role in roles %}
                                <option value="{{ role.id }}" {% if user.role_id == role.id %}selected{% endif %}>
                                    {{ role.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="stakeholder" class="form-label">
                                <i class="fas fa-building me-1"></i>Stakeholder
                            </label>
                            <select class="form-select" id="stakeholder" name="stakeholder_id">
                                <option value="">None</option>
                                {% for stakeholder in stakeholders %}
                                <option value="{{ stakeholder.id }}" {% if user.stakeholder_id == stakeholder.id %}selected{% endif %}>
                                    {{ stakeholder.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.list_users') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Users
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
