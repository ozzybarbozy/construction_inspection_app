{% extends "base.html" %}

{% block title %}Add Stakeholder{% endblock %}

{% block content %}
<h1 class="mb-4">âž• Add New Stakeholder</h1>

<form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label class="form-label">Stakeholder Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Stakeholder Role</label>
        <select name="role" class="form-select" required>
            <option value="">Select a role</option>
            <option value="Employer">Employer</option>
            <option value="Engineer">Engineer</option>
            <option value="Contractor">Contractor</option>
            <option value="Subcontractor">Subcontractor</option>
            <option value="Third Party">Third Party</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Company Logo</label>
        <input type="file" name="logo" class="form-control" accept="image/*">
        <small class="form-text text-muted">
            Upload a square logo image (recommended size: 200x200 pixels)
        </small>
    </div>
    <button type="submit" class="btn btn-success">Create Stakeholder</button>
    <a href="{{ url_for('admin.list_stakeholders') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
